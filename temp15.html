<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calci">
        <p>
            <input type="number" id="t1" placeholder="Enter number 1">
        </p>
        <p>
            <input type="number" id="t2" placeholder="Enter number 2">
        </p>
        <p>
            <button onclick="cal()">Submit</button>
        </p>
        <div id="s1"></div>
        <!-- <div id="s2"></div>
        <div id="s3"></div>
        <div id="s4"></div> -->
    </div>
</div>

<script> 
    function cal()
    {
        let num1=Number(document.getElementById("t1").value);
        let num2=Number(document.getElementById("t2").value);
        let str= `${num1}+${num2}=${num1+num2}<br>`
        str=str + `${num1}-${num2}=${num1-num2}<br>`
        str=str + `${num1}*${num2}=${num1*num2}<br>`
        str=str + `${num1}/${num2}=${num1/num2}<br>`
        s1.innerHTML=str;
    }
</script>
</body>
</html>
